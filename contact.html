<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/contactstyle.css">
    <title>Richard Kessler Contact Me</title>
</head>

<body>

    <header>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: rgb(11, 94, 97);">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" style="color: crimson;" href="#">RK</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <!-- Contact input section -->
    <div class="container">
        <h1>Contact Me</h1>
        <form>
            <!-- Name input -->
            <div class="form-group row">
                <label for="inputName" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="inputName" placeholder="John Smith" required>
                </div>
            </div>
            <!-- Email input -->
            <div class="form-group row">
                <label for="inputEmail" class="col-md-2 col-form-label">Email</label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="inoutEmail" placeholder="Name@gmail.com" required>
                </div>
            </div>
            <!-- Message inout -->
            <div class="form-group row">
                <label for="messageArea">Add a message</label>
                <textarea class="form-control" id="messageArea" maxlength="3000" rows="5"></textarea>
            </div>
            <!-- Submit button -->
            <div class="row">
                <div class="col-md-3 form-group">
                    <button type="submit" class="btn btn-outline-success btn-lg">Send Email</button>
                </div>
            </div>
        </form>

    </div>
    <!-- Footer of page -->
    <div class="row">
        <div class="col-md-12">
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <span class="text-muted"><h3>Brought to you by Justice Computers<img src="./assets/Images/Justice Computers Logo (2).png" width="100px"></h3></span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
